<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Expansor de Consultas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div class="bg-orange-700 text-white p-4 rounded-t-lg">
                    <h4 class="text-xl font-semibold mb-0">Buscar en el corpus de la legislacion-consolidada</h4>
                </div>
                <div class="p-6">
                    <form method="POST" action="{% url 'buscar' %}" class="space-y-6">
                        {% csrf_token %}
                        <div>
                            <label for="consulta" class="block text-sm font-medium text-gray-700 mb-1">Ingrese su consulta</label>
                            <input type="text" name="consulta" id="consulta" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ej. educaci√≥n ambiental" required>
                        </div>
                        <div class="mb-4">
                            <label for="cantidad" class="block text-sm text-gray-700 font-medium mb-2">Cantidad de documentos a analizar:</label>
                            <select name="cantidad" id="cantidad" class="form-select block w-full mt-1 rounded-md border border-gray-300 rounded-md shadow-sm px-3 py-2">
                                <option value="5" class="block text-sm text-gray-700">5 documentos</option>
                                <option value="10" class="block text-sm text-gray-700">10 documentos</option>
                                <option value="15" class="block text-sm text-gray-700">15 documentos</option>
                                <option value="20" class="block text-sm text-gray-700">20 documentos</option>
                                <option value="50" class="block text-sm text-gray-700">50 documentos</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                üîç Buscar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
